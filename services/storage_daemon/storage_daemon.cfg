{
    "jobs" : [{
            "name" : "post-fs",
            "cmds" : [
                "start storage_daemon",
                "chown system package_info /config/hmdfs"
            ]
        }
    ],
    "services" : [{
            "name" : "storage_daemon",
            "path" : ["/system/bin/storage_daemon"],
            "disabled" : 1,
            "uid" : "root",
            "gid" : ["root"],
            "start-mode" : "condition"
        }
    ]
}
