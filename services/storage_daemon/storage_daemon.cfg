{
    "jobs" : [{
            "name" : "post-fs",
            "cmds" : [
                "start storage_daemon",
                "mount configfs none /config",
                "chown system package_info /config/hmdfs",
                "mkdir /mnt/external 0711 root file_manager"
            ]
        }, {
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/service/el1/public/storage_daemon 0711 storage_manager storage_manager",
                "mkdir /data/service/el1/public/storage_daemon/share 0711 storage_manager storage_manager",
                "mkdir /data/service/el1/public/storage_daemon/share/public 0771 file_manager file_manager"
            ]
        }
    ],
    "services" : [{
            "name" : "storage_daemon",
            "path" : ["/system/bin/storage_daemon"],
            "disabled" : 1,
            "uid" : "root",
            "gid" : ["root"],
            "sandbox": 0,
            "start-mode" : "condition",
            "secon" : "u:r:storage_daemon:s0"
        }
    ]
}
